  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close"
          data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
            <app-addedit-item [item]="item" *ngIf="ActivateAddEditItemComp"></app-addedit-item>
        </div>
      </div>
    </div>
  </div>

<div class="container rounded mt-5 bg-white p-md-5">
  <div class="h2 font-weight-bold">Item List </div>
  <a class="btn-rounded btn btn-primary waves-effect waves-light"
    data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addItem()"> Add <span class="caret"></span></a>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-blue vertical-center" *ngFor="let item of items">
          <td class="pt-2">
            <img
              src="{{item.photo}}"
              class="rounded-circle"
              alt="" onerror="this.src='https://sierranorte.cnt.es/wp-content/uploads/no_preview.jpg'"
            />
            <div class="pl-lg-5 pl-md-3 pl-1 name">{{item.name}}</div>
          </td>
          <td class="pt-3 mt-1">{{item.description}}</td>
          <td class="pt-3">{{item.stock}}</td>
          <td class="pt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="editItem(item)"><span class="fa fa-edit btn"></span></td>
          <td class="pt-3" (click)="deleteItem(item)"><span class="fa fa-trash btn"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
