<div class="form-group row">
  <label class="col-sm-2 col-form-label p-3">Name</label>
  <div class="col-sm-10 p-3">
    <input [(ngModel)]="name" type="text" class="form-control" placeholder="Enter Item Name" />
  </div>

  <label class="col-sm-2 col-form-label p-3">Description</label>
  <div class="col-sm-10 p-3">
    <textarea [(ngModel)]="description" class="form-control" rows="3"></textarea>
  </div>

  <label class="col-sm-2 col-form-label p-3">Stock</label>
  <div class="col-sm-10 p-3">
    <input [(ngModel)]="stock" (keypress)="numberOnly($event)" type="text" class="form-control" placeholder="Enter Item Stock" />
  </div>

  <label class="col-sm-2 col-form-label p-3">Photo Url</label>
  <div class="col-sm-10 p-3">
    <input [(ngModel)]="photo" type="text" class="form-control" placeholder="Enter Item Photo URL" />
  </div>

</div>

<button (click)="addItem()" class="btn btn-primary" *ngIf="item.id==0">Add</button>

<button (click)="updateItem()" class="btn btn-primary" *ngIf="item.id!=0">Update</button>
